<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The 682 IVRIT HUB — בית הסהר</title>
<style>
  :root {
    --bg-image: url('background.png');
    --cyan: #6fd2ff;
    --glow: rgba(111, 210, 255, 0.6);
    --grid: rgba(111, 210, 255, 0.07);
    --duration: 24s;
  }

  body {
    /* Anchors the Hub Image as the fixed foundation */
    background: #000 var(--bg-image) no-repeat center center fixed;
    background-size: cover;
    margin: 0; display: flex; align-items: center; justify-content: center;
    height: 100vh; overflow: hidden; font-family: 'Courier New', monospace;
  }

  /* Matrix Grid overlaying the Hub Image for ELS visualization */
  .grid {
    position: absolute; inset: 0;
    background-image: linear-gradient(var(--grid) 1px, transparent 1px),
                      linear-gradient(90deg, var(--grid) 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0; animation: gridFade var(--duration) linear infinite;
    z-index: 1;
  }

  .stage {
    position: relative; width: 100%; height: 100%;
    display: flex; align-items: center; justify-content: center;
    z-index: 2;
    /* Subtle darkening to help the '682' pop without hiding the background art */
    background: rgba(0, 0, 0, 0.2);
  }

  .center-stack {
    display: flex; flex-direction: column; align-items: center;
    justify-content: center; text-align: center;
  }

  .num {
    font-size: clamp(100px, 20vw, 160px); font-weight: 900; color: #fff;
    opacity: 0; text-shadow: 0 0 50px var(--glow);
    animation: assert var(--duration) linear infinite;
    letter-spacing: 2px;
  }

  .hey {
    font-size: clamp(80px, 15vw, 120px); color: var(--cyan);
    opacity: 0; animation: reveal var(--duration) linear infinite;
    margin-top: -20px;
    text-shadow: 0 0 30px var(--cyan);
  }

  @keyframes gridFade { 0%, 5% { opacity: 0; } 15%, 100% { opacity: 1; } }
  @keyframes assert { 0%, 45% { opacity: 0; transform: scale(1.1); } 55%, 100% { opacity: 1; transform: scale(1); } }
  @keyframes reveal { 0%, 58% { opacity: 0; transform: translateY(-20px); } 70%, 100% { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>
  <div class="grid"></div>
  <div class="stage">
    <div class="center-stack">
      <div class="num">682</div>
      <div class="hey">ה</div>
    </div>
  </div>
</body>
</html>
