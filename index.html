<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The 682 IVRIT HUB — בית הסהר</title>
<style>
  :root {
    --bg-image: url('background.png');
    --cyan: #6fd2ff;
    --glow: rgba(111, 210, 255, 0.4);
    --grid: rgba(111, 210, 255, 0.08);
    --duration: 24s;
  }

  body {
    /* Set the provided image as the background */
    background: black var(--bg-image) no-repeat center center fixed;
    background-size: cover;
    margin: 0; display: flex; align-items: center; justify-content: center;
    height: 100vh; overflow: hidden; font-family: 'Courier New', monospace;
  }

  /* Dark overlay to ensure the motion elements pop against the complex background */
  body::before {
    content: ""; position: absolute; inset: 0;
    background: rgba(2, 4, 10, 0.6); z-index: 1;
  }

  .stage {
    position: relative; width: 800px; height: 800px;
    display: flex; align-items: center; justify-content: center;
    z-index: 2; /* Ensures content is above the dark overlay */
  }

  /* GRID - Phase 1 */
  .grid {
    position: absolute; inset: 0;
    background-image: linear-gradient(var(--grid) 1px, transparent 1px),
                      linear-gradient(90deg, var(--grid) 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0; animation: gridFade var(--duration) linear infinite;
  }

  /* SVG RINGS - Phase 2 */
  .ring-svg {
    position: absolute; transform: rotate(-90deg);
    width: 600px; height: 600px;
  }

  .trace {
    fill: none; stroke: var(--cyan); stroke-width: 3;
    stroke-dasharray: 2000; stroke-dashoffset: 2000;
    animation: draw var(--duration) linear infinite;
  }

  /* CENTERED CONTENT - Phase 4 & 5 */
  .center-stack {
    position: absolute; display: flex; flex-direction: column;
    align-items: center; justify-content: center;
  }

  .num {
    font-size: 130px; font-weight: 900; color: #fff;
    letter-spacing: 5px; opacity: 0;
    text-shadow: 0 0 30px var(--glow);
    animation: assert var(--duration) linear infinite;
  }

  .hey {
    font-size: 90px; color: var(--cyan); margin-top: -10px;
    opacity: 0; animation: reveal var(--duration) linear infinite;
  }

  @keyframes gridFade { 0%, 5% { opacity: 0; } 15%, 100% { opacity: 1; } }
  @keyframes draw { 0%, 12.5% { stroke-dashoffset: 2000; } 30%, 100% { stroke-dashoffset: 0; } }
  @keyframes assert { 0%, 45% { opacity: 0; transform: scale(1.02); } 55%, 100% { opacity: 1; transform: scale(1); } }
  @keyframes reveal { 0%, 58% { opacity: 0; transform: translateY(-10px); } 70%, 100% { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>
<div class="stage">
  <div class="grid"></div>
  <svg class="ring-svg" viewBox="0 0 600 600">
    <circle class="trace" cx="300" cy="300" r="280" />
    <circle class="trace" cx="300" cy="300" r="250" style="animation-delay: 1s;" />
  </svg>
  <div class="center-stack">
    <div class="num">682</div>
    <div class="hey">ה</div>
  </div>
</div>
</body>
</html>
