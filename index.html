<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The 682 IVRIT HUB — בית הסהר</title>
<style>
  :root {
    --bg-image: url('background#.png');
    --cyan: #6fd2ff;
    --glow: rgba(111, 210, 255, 0.6);
    --glass: rgba(0, 0, 0, 0.85);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    /* Fixed wallpaper foundation */
    background: #000 var(--bg-image) no-repeat center center fixed;
    background-size: cover;
    font-family: 'Courier New', monospace;
    color: #fff;
    overflow-x: hidden;
  }

  /* PAGE 1: STATIC HUB ENTRANCE */
  .section-hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: rgba(0, 0, 0, 0.1); /* Slight darken for readability */
  }

  .num {
    font-size: clamp(100px, 20vw, 160px);
    font-weight: 900;
    text-shadow: 0 0 40px var(--glow);
    margin: 0;
    opacity: 1; /* Animation removed */
  }

  .hey {
    font-size: clamp(80px, 15vw, 120px);
    color: var(--cyan);
    margin-top: -10px;
    text-shadow: 0 0 25px var(--cyan);
    opacity: 1; /* Animation removed */
  }

  .scroll-hint {
    position: absolute;
    bottom: 40px;
    font-size: 12px;
    letter-spacing: 5px;
    opacity: 0.6;
    text-transform: uppercase;
  }

  /* PAGE 2: CONTACT & INQUIRIES */
  .section-content {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--glass);
    backdrop-filter: blur(8px);
    padding: 60px 20px;
  }

  .contact-card {
    width: 100%;
    max-width: 600px;
    border: 1px solid rgba(111, 210, 255, 0.4);
    padding: 50px;
    text-align: center;
    background: rgba(0, 0, 0, 0.5);
  }

  h2 {
    color: var(--cyan);
    text-transform: uppercase;
    letter-spacing: 6px;
    margin-bottom: 20px;
  }

  .email-link {
    display: inline-block;
    color: #fff;
    text-decoration: none;
    font-size: clamp(16px, 4vw, 22px);
    border-bottom: 1px solid var(--cyan);
    padding-bottom: 5px;
    margin-top: 20px;
    transition: 0.3s;
  }

  .email-link:hover {
    color: var(--cyan);
    text-shadow: 0 0 10px var(--cyan);
    border-bottom-color: #fff;
  }

  .sub-text {
    font-size: 14px;
    opacity: 0.7;
    line-height: 1.6;
    margin-top: 30px;
  }
</style>
</head>
<body>

  <div class="section-hero">
    <div class="num">682</div>
    <div class="hey">ה</div>
    <div class="scroll-hint">Scroll for Inquiries</div>
  </div>

  <div class="section-content">
    <div class="contact-card">
      <h2>Inquiries & Updates</h2>
      <p class="sub-text">
        Regarding ELS Discoveries, Bible Code Research, and The 682 IVRIT Hub Development:
      </p>
      
      <a href="mailto:682ivrit@gmail.com" class="email-link">682ivrit@gmail.com</a>
      
      <p class="sub-text" style="margin-top: 50px; font-size: 10px; letter-spacing: 2px;">
        SYSTEM STATUS: ONLINE — בית הסהר
      </p>
    </div>
  </div>

</body>
</html>
