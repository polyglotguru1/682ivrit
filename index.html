<head>

<style>
  :root {
    --bg: #050b1a;
    --grid: rgba(120, 180, 255, 0.12);
    --seal-line: #6fd2ff;
    --seal-soft: rgba(111, 210, 255, 0.5);
    --text-strong: #9be4ff;
    --text-soft: rgba(155, 228, 255, 0.8);
    --duration: 24s; /* base loop duration */
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background: radial-gradient(circle at top, #0a1630 0%, #050b1a 45%, #02040a 100%);
    color: var(--text-strong);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .scene {
    position: relative;
    width: min(80vmin, 800px);
    height: min(80vmin, 800px);
    isolation: isolate;
  }

  /* ---------------- GRID / BACKGROUND ---------------- */

  .grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(to right, var(--grid) 1px, transparent 1px),
      linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0;
    animation: gridFade var(--duration) linear infinite;
  }

  @keyframes gridFade {
    0%   { opacity: 0; }
    10%  { opacity: 0.15; } /* Phase 1 faint grid */
    70%  { opacity: 0.18; }
    100% { opacity: 0.1; }  /* Loop: slight dim */
  }

  .background-noise {
    position: absolute;
    inset: -10%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 50%);
    mix-blend-mode: soft-light;
    opacity: 0.05;
    filter: blur(10px);
    animation: noiseDrift calc(var(--duration) * 2) linear infinite;
  }

  @keyframes noiseDrift {
    0%   { transform: translate3d(0,0,0) scale(1); }
    50%  { transform: translate3d(10px,-10px,0) scale(1.03); }
    100% { transform: translate3d(0,0,0) scale(1); }
  }

  /* ---------------- SEAL BASE ---------------- */

  .seal {
    position: absolute;
    inset: 50%;
    width: 60%;
    height: 60%;
    transform: translate(-50%, -50%);
  }

  .seal-inner {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 1px solid rgba(111,210,255,0.35);
    box-shadow:
      0 0 30px rgba(111,210,255,0.25),
      0 0 90px rgba(30,140,255,0.18);
    opacity: 0.05; /* Phase 1: barely visible */
    animation: sealBreathe var(--duration) linear infinite;
  }

  @keyframes sealBreathe {
    0% {
      opacity: 0.05;             /* Phase 1 dormant 0â€“3s */
      transform: scale(0.98);
    }
    12.5% {
      opacity: 0.2;              /* Phase 2 begins (3s) */
      transform: scale(1.0);
    }
    45% {
      opacity: 0.5;
      transform: scale(1.02);
    }
    65% {
      opacity: 0.7;              /* Phase 6: full state */
      transform: scale(1.0);
    }
    100% {
      opacity: 0.5;              /* Loop state */
      transform: scale(1.0);
    }
  }

  /* ---------------- OUTER RING (GREEK KEY TRACE) ---------------- */

  .ring-wrap {
    position: absolute;
    inset: 10%;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .ring {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid rgba(111,210,255,0.4);
    overflow: hidden;
  }

  /* stroke-draw illusion using mask + rotation */
  .ring-pattern {
    position: absolute;
    inset: 4%;
    border-radius: 50%;
    border: 10px solid transparent;
    box-sizing: border-box;
    /* pattern via repeating gradient */
    background:
      conic-gradient(
        from 0deg,
        rgba(111,210,255,1) 0deg 10deg,
        transparent 10deg 15deg,
        rgba(155,228,255,0.8) 15deg 25deg,
        transparent 25deg 30deg
      );
    -webkit-mask-image: radial-gradient(circle, transparent 65%, black 70%);
    mask-image: radial-gradient(circle, transparent 65%, black 70%);
    opacity: 0;
    animation: ringTrace var(--duration) linear infinite;
  }

  @keyframes ringTrace {
    0% {
      opacity: 0;
      transform: rotate(0deg);
    }
    12.5% {
      opacity: 1;          /* Phase 2 starts ~3s */
      transform: rotate(0deg);
    }
    30% {
      opacity: 1;
      transform: rotate(360deg); /* geometric wake 3â€“7s */
    }
    70% {
      opacity: 1;
      transform: rotate(360deg); /* Phase 6: locked */
    }
    100% {
      opacity: 1;
      transform: rotate(360deg); /* Loop: no more tracing */
    }
  }

  /* ---------------- CENTRAL CORE ---------------- */

  .core {
    position: absolute;
    inset: 28%;
    border-radius: 50%;
    background: radial-gradient(circle at top, rgba(4,29,55,0.95), rgba(0,0,0,0.95));
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
  }

  .core::before {
    content: "";
    position: absolute;
    inset: 15%;
    border-radius: 50%;
    border: 1px solid rgba(111,210,255,0.35);
    box-shadow: 0 0 15px rgba(111,210,255,0.25);
    opacity: 0.4;
  }

  /* ---------------- MICRO DATA (PHASE 3) ---------------- */

  .data-layer {
    position: absolute;
    inset: 5%;
    pointer-events: none;
    opacity: 0;
    animation: dataIgnition var(--duration) linear infinite;
  }

  @keyframes dataIgnition {
    0%   { opacity: 0; transform: translate3d(0,0,0); }
    30%  { opacity: 0; }            /* Before Phase 3 */
    33%  { opacity: 0.4; }          /* Phase 3 start (~7s) */
    50%  { opacity: 0.7; transform: translate3d(-4px, 2px, 0); }
    70%  { opacity: 0.9; transform: translate3d(0,0,0); }
    100% { opacity: 0.7; transform: translate3d(2px,-2px,0); }
  }

  .data-item {
    position: absolute;
    font-size: 0.6rem;
    letter-spacing: 0.12em;
    color: var(--text-soft);
    text-transform: uppercase;
    opacity: 0;
    animation: dataBlink calc(var(--duration) * 0.35) linear infinite;
  }

  @keyframes dataBlink {
    0%, 15%   { opacity: 0; }
    20%, 45%  { opacity: 1; }
    50%, 65%  { opacity: 0.4; }
    70%, 100% { opacity: 0.8; }
  }

  .data-item:nth-child(1) { top: 5%; left: 10%;  animation-delay: 8s; }
  .data-item:nth-child(2) { top: 12%; right: 8%; animation-delay: 8.4s; }
  .data-item:nth-child(3) { bottom: 12%; left: 12%; animation-delay: 9s; }
  .data-item:nth-child(4) { bottom: 6%; right: 10%; animation-delay: 9.4s; }
  .data-item:nth-child(5) { top: 45%; left: 2%; transform: rotate(-90deg); animation-delay: 9.8s; }
  .data-item:nth-child(6) { top: 45%; right: 2%; transform: rotate(90deg); animation-delay: 10.2s; }

  .lock-icon {
    font-size: 0.9rem;
    opacity: 0.6;
  }

  /* ---------------- NUMBER ASSERTION (PHASE 4) ---------------- */

  .code-682 {
    position: relative;
    font-size: 3.4rem;
    font-weight: 700;
    letter-spacing: 0.3em;
    color: var(--text-strong);
    text-indent: 0.3em;
    opacity: 0;
    transform: scale(1.02);
    animation: numAssert var(--duration) linear infinite;
  }

  @keyframes numAssert {
    0%, 45% {
      opacity: 0;
      transform: scale(1.02);
    }
    45% {
      /* just before assertion */
      opacity: 0;
    }
    58% {
      /* 11â€“14s: fade+scale */
      opacity: 1;
      transform: scale(1.0);
    }
    100% {
      opacity: 1;
      transform: scale(1.0);
    }
  }

  /* ---------------- HEY REVELATION (PHASE 5) ---------------- */

  .hey {
    position: relative;
    margin-top: 0.4rem;
    font-size: 2.2rem;
    color: var(--text-soft);
    text-shadow: 0 0 10px rgba(155,228,255,0.4);
    opacity: 0;
    transform: translateY(-6px);
    animation: heyReveal var(--duration) linear infinite;
  }

  @keyframes heyReveal {
    0%, 58% {
      opacity: 0;
      transform: translateY(-6px);
    }
    70% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* ---------------- SYSTEM LOCK (PHASE 6) ---------------- */

  .lock-ring {
    position: absolute;
    inset: 18%;
    border-radius: 50%;
    border: 1px dashed rgba(111,210,255,0.3);
    opacity: 0;
    animation: lockRing var(--duration) linear infinite;
  }

  @keyframes lockRing {
    0%, 60% { opacity: 0; transform: scale(0.96); }
    70%     { opacity: 1; transform: scale(1.0); }
    100%    { opacity: 1; transform: scale(1.0); }
  }

  /* ---------------- SUBTLE LOOP (PHASE > 22s equivalent) ---------------- */

  .loop-glow {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    box-shadow:
      0 0 40px rgba(111,210,255,0.25),
      0 0 120px rgba(10,100,200,0.2);
    opacity: 0;
    animation: loopGlow var(--duration) linear infinite;
  }

  @keyframes loopGlow {
    0%, 70% { opacity: 0; }
    80%     { opacity: 0.6; }
    100%    { opacity: 0.3; } /* stays present, not reset */
  }

</style>
</head>

<div class="scene">
  <div class="background-noise"></div>
  <div class="grid"></div>

      <div class="ring-wrap">

          <div class="ring-pattern"></div>

      <div class="core">

        <div class="data-layer">

  </div>
</div>
